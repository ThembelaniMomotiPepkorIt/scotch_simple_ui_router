<!DOCTYPE html>
<html ng-app = "myApp">
	<head>
		<title>ui_router</title>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    	<script src="js/angular-ui-router.min.js"></script>
    	<script>
        	var myApp = angular.module('myApp', ['ui.router']);
        	
        	myApp.controller('List1Controller', function($scope){
        		$scope.items = ['a','list','of','items'];
        	});

        	myApp.controller('List2Controller', function($scope){
        		$scope.things = ['a','set','of','things'];
        	});

        	myApp.config(function($stateProvider, $urlRouteProvider){

        		$urlRouteProvider.otherwise("/state1");

        		$stateProvider
        			.state('state1',{
        				url: '/state1',
        				templateUrl: 'partials/state1.html'
        			})
        			.state('state1.list',{
        				url:'/list',
        				templateUrl: 'partials/state1.list.html',
        				controller: List1Controller
        			})
        			.state('state2',{
        				url:'/state2',
        				templateUrl: 'partials/state2.html'
        			})
        			.state('state2.list', {
        				url: '/list',
        				templateUrl: 'partials/state2.list.html',
        				controller: List2Controller
        			});
        			

        	});
    	</script>
	</head>
	<body>
		<div ui-view></div>
		<!--Links-->
		<a ui-sref="state1">State 1</a>
		<a ui-sref="state2">State 2</a>

	</body>


</html>
